#
# 1  DEBUG  2  INFO  3 WARNING 4  ERROR
#
# DEBUG模式方便调试会输出较为详细的信息，但是日志文件可能会变得很大
# INFO 模式 debug的信息不会被输出，其余都会输出
# WARNING 模式，只有警告和错误会被输出
# ERROR  模式，只有错误会输出到日志文件，警告等其他信息都会被忽略
#

logLevel: 1

#日志文件路径
logFile: /var/log/mirror/mirror.log

#归档文件路径，在某些情况下备份管理程序需要将一些临时数据写入该文件，请确保其有写入权限
achiveFile: /usr/mirror/achive.data

