# cron 支持dayly  hourly mouthly 

mirrors:
  - name: ubuntu
    uri: /ubuntu/
    command: rsync -azP  --delete mirrors.tuna.tsinghua.edu.cn::ubuntu  /usr/mirror/ubuntu/ &> /dev/null
    taskUnique: true
    cron: dayly

  - name: centos
    uri: /centos/
    command: rsync -azP  --delete mirrors.tuna.tsinghua.edu.cn::centos  /usr/mirror/centos/ &> /dev/null
    taskUnique: true
    cron: dayly
